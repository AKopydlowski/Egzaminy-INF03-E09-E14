            <script>
                function policz(){
                    const puszka = 1;
                    const maloPowiesz= 4;
                    const zasiegPuszki = puszka*maloPowiesz;

                    const ilePowiesz = document.getElementById("powierzchnia").value;

                    const calcPusz = ilePowiesz/zasiegPuszki;
                    var wynik = document.getElementById("demo").innerHTML = "Liczba jednolitrowych puszek farby potrzebnych do pomalowania wynosi:"+ Math.round(calcPusz);

                }
            </script>
